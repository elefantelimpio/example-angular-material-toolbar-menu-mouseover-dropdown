<mat-toolbar color="primary">
  <span class="fill-remaining-space">
    <button mat-icon-button [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger" (mouseover)="menuTrigger.openMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
    <span (mouseleave)="menuTrigger.closeMenu()">
      <button mat-menu-item>
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-menu-item>
        <mat-icon>people_outline</mat-icon>
        <span>Connecting</span>
      </button>
       <button mat-menu-item [matMenuTriggerFor]="subMenu" #subMenuTrigger="matMenuTrigger" (mouseover)="subMenuTrigger.openMenu()">      
        <mat-icon>videocam</mat-icon>
        <span>Let's talk</span>
      </button>

    <mat-menu #subMenu="matMenu" [overlapTrigger]="false">
      <button mat-menu-item>
        <mat-icon>home</mat-icon>
        <span>SUB MENU 3 </span>
      </button>
      <button mat-menu-item>
        <mat-icon>people_outline</mat-icon>
        <span>SUB MENU 2 </span>
      </button>
    </mat-menu>

      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </span>
    </mat-menu>
  </span>
  <span class="fill-remaining-space">Application Title</span>
</mat-toolbar>
